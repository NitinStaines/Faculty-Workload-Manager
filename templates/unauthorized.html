<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/kvXhfr9.jpeg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .top-banner {
            background-color: #06317B;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .top-banner img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            filter: brightness(0) invert(1);
        }
        .top-banner h1 {
            font-weight: 700; /* Bold */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h4, h3, label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #06317B;
            border: none;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #052a61;
        }
        .home-button img {
            width: 50px; /* Adjust the width as needed */
            cursor: pointer;
        }
        .home-button {
            position: absolute;
            top: 30px;
            right: 37px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            z-index: 1;
            background-color: #06317B;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }
        .home-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <a href="/homepage" class="home-button">
        <img src="https://www.freeiconspng.com/thumbs/house-png/home-house-silhouette-icon-building--public-domain-pictures--20.png" alt="Home">
        Home
    </a>
      
    <div class="top-banner">
        <img src="https://seeklogo.com/images/S/ssn-logo-687F0FB88D-seeklogo.com.png" alt="Logo">
        <h1>Access Denied</h1>
    </div>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <strong>Error:</strong> You cannot access this page.
        </div>
    </div>
</body>
</html>
