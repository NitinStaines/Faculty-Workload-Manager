<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/kvXhfr9.jpeg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0E4AA1;
            color: white;
            margin-bottom: 20px;
            padding: 20px 40px;
            border-radius: 10px;
        }
        .form-main {
            width: 600px;
            margin: 20px auto;
        }
        .form-group label {
            color: #0C3B86;
            margin-bottom: 10px;
            display: block;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .sub button {
            background-color: #0C3B86;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .sub button:hover {
            background-color: #08446B;
        }
        .sub {
            text-align: center;
        }
        .flash-messages {
            margin-top: 20px;
            text-align: center;
            color: green;
        }
        .top-banner {
            background-color: #06317B; /* Dark blue */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .top-banner img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            filter: brightness(0) invert(1);
        }

        .top-banner h1 {
            font-weight: 700; /* Bold */
        }
        .instructions {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .home-button img {
            width: 50px; /* Adjust the width as needed */
            cursor: pointer;
        }
        .home-button {
            position: absolute;
            top: 30px;
            right: 37px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            z-index: 1;
            background-color: #06317B;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 75px;
        }
        .home-button img {
            position: absolute;
            left: 0;
            top: 35%        ;
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }


    </style>
</head>
<body>
    <div class="top-banner">
        <img src="https://seeklogo.com/images/S/ssn-logo-687F0FB88D-seeklogo.com.png" alt="Logo">
        <h1>Add New Courses</h1>
        <a href="/homepage" class="home-button">
            <img src="https://www.freeiconspng.com/thumbs/house-png/home-house-silhouette-icon-building--public-domain-pictures--20.png" alt="Home">
            <p style="margin-left: 2px;" >Home</p>
        </a>
    </div>

    <div class="form-container">
        <div class="form-main">
            <form method="post">
                <div class="form-group">
                    <label class="details" for="course_type">Course Type:</label>
                    <select name="course_type" id="course_type" onchange="handleCourseTypeChange()" required>
                        <option value="theory">Theory</option>
                        <option value="practical">Practical</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="details" for="course_code">Course Code:</label>
                    <input type="text" name="course_code" required>
                </div>
                <div class="form-group">
                    <label class="details" for="course_name">Course Name:</label>
                    <input type="text" name="course_name" required>
                </div>
                <div class="form-group" id="hours_per_week_group" style="display: none;">
                    <label class="details" for="hours_per_week">Hours Per Week:</label>
                    <input type="number" name="hours_per_week" id="hours_per_week">
                </div>
                <div class="sub">
                    <button type="submit">Add Course</button>
                </div>
            </form>
        </div>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <script>
        function handleCourseTypeChange() {
            var courseType = document.getElementById('course_type').value;
            var hoursPerWeekGroup = document.getElementById('hours_per_week_group');
            var hoursPerWeekInput = document.getElementById('hours_per_week');
            if (courseType === 'practical') {
                hoursPerWeekGroup.style.display = 'block';
                hoursPerWeekInput.required = true;
            } else {
                hoursPerWeekGroup.style.display = 'none';
                hoursPerWeekInput.required = false;
            }
        }

        // Call the function to ensure proper initialization based on default selection
        handleCourseTypeChange();
    </script>
</body>
</html>
