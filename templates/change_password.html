<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0E4AA1;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .top-banner {
            background-color: #06317B; /* Dark blue */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .top-banner img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            filter: brightness(0) invert(1);
        }

        .top-banner h1 {
            font-weight: 700; /* Bold */
        }
        .instructions {
            max-width: 500px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .home-button img {
            width: 50px; /* Adjust the width as needed */
            cursor: pointer;
        }
        .home-button {
            position: absolute;
            top: 30px;
            right: 37px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            z-index: 1;
            background-color: #06317B;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            width: 75px;
        }
        .home-button img {
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <img src="https://seeklogo.com/images/S/ssn-logo-687F0FB88D-seeklogo.com.png" alt="Logo">
        <h1>Academic Portfolio</h1>
        <a href="/homepage" class="home-button">
            <img src="https://www.freeiconspng.com/thumbs/house-png/home-house-silhouette-icon-building--public-domain-pictures--20.png" alt="Home">
            <p style="margin-left: 2px;" >Home</p>
        </a>
    </div>
    <div class="container">
        <h2>Change Password</h2>
        <form action="/password" method="POST" onsubmit="return validateForm()"> <!-- Update form action to "/password" and method to "POST", add onsubmit attribute -->
            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_new_password">Confirm New Password</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                <p id="passwordError" class="error"></p> <!-- Display password error message -->
            </div>
            <button type="submit" class="btn">Change Password</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_new_password').value;
            var passwordError = document.getElementById('passwordError');

            if (newPassword !== confirmPassword) {
                passwordError.textContent = "Passwords do not match";
                return false;
            } else {
                passwordError.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
