<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(../static/images/WhatsApp\ Image\ 2024-03-13\ at\ 20.20.17_6fc59da7.jpg);
            background-size: cover; /* Ensures background image covers the entire viewport */
            background-position: center; /* Centers the background image */
        }

        .wrapper {
            width: 320px; /* Adjusted width for better fit */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 20px; /* Rounded corners */
            padding: 30px 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Added shadow effect */
        }

        .wrapper h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px; /* Increased bottom margin for better spacing */
        }

        .input-box {
            position: relative;
            margin-bottom: 20px; /* Adjusted margin for better spacing */
        }

        .input-box input {
            height: 50px; /* Adjusted height for better alignment */
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            border: none;
            outline: none;
            border-radius: 25px; /* Rounded corners */
            padding: 0 20px; /* Adjusted padding for better alignment */
            font-size: 16px;
            color: #333; /* Changed text color for better readability */
        }

        .input-box input::placeholder {
            color: #777; /* Adjusted placeholder color for better visibility */
        }

        .input-box img {
            position: absolute;
            right: 15px; /* Adjusted right position for better alignment */
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
        }

        .wrapper button {
            width: 100%;
            height: 50px; /* Adjusted height for better alignment */
            border: none;
            outline: none;
            border-radius: 25px; /* Rounded corners */
            font-weight: 600;
            font-size: 18px; /* Increased font size for better visibility */
            cursor: pointer;
            color: white;
            background-color: #06317B; /* Adjusted background color */
            transition: background-color 0.3s; /* Added transition effect */
        }

        .wrapper button:hover {
            background-color: #4a3db1; /* Darker hover color */
        }

        .wrapper .register-link {
            text-align: center;
            margin-top: 20px; /* Increased top margin for better spacing */
            font-size: 14px; /* Adjusted font size for better visibility */
        }

        .register-link p a {
            text-decoration: none;
            color: #6c5ce7; /* Adjusted link color */
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center; /* Centered error message */
        }
    </style>
</head>
<body>
    <form method="POST" action="/">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <div class="wrapper">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="username" required>
                <img src="../static/images/bx-user.svg" class="logo">
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="password" required>
                <img src="../static/images/bx-lock-alt.svg" class="logo">
            </div>
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
</body>
</html>
