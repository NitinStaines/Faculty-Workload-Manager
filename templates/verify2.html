<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP VERIFY</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            max-width: 1280px;
            margin: auto;
        }
        .header {
            background-color: #06317B;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 25%;
        }
        .header img {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            filter: brightness(0) invert(1);
        }
        .header h1 {
            font-weight: 700;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 10x;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #0E4AA1;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 65px;
            cursor: pointer;
            width: 50%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0C3B86;
        }
        .alert {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- <img src="ssn logo 2.png" alt="Logo"> -->
        <h1>OTP VERIFY</h1>
        <!-- <a href="/homepage" class="home-button">
            <img src="images/home.png" alt="Home">
            Home
        </a> -->
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/validate" method="post">
            <h1 style="color: #0E4AA1;">One time password has been sent to the mail id.<br>Please check...</h1>
            <p>by <b>Mathesh</b></p>
            Enter OTP: <input type="text" name="otp">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
